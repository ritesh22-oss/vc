<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Video Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="join-interface">
        <h2>Join a Video Call</h2>
        <button id="create-room">Create Room</button>
        <input type="text" id="room-id" placeholder="Enter Room ID to Join">
        <button id="join-room">Join Room</button>
        <div id="room-code" class="hidden">Your Room Code: <span id="generated-room-code"></span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
